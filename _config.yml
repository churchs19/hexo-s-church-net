# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Shane Church
subtitle: Software Developer
description: Software Developer, Dad, Husband, Colorado Rockies and CU Buffs fan, and Lego enthusiast
author: Shane Church
language:
timezone: America/Chicago

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://s-church.net
#url: http://localhost:4000
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
image_dir: journal_images
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: software/code
i18n_dir: :lang
skip_render: 
- software/**/**
- resume.pdf

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: h:mm a

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: shane

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:churchs19/churchs19.github.io.git
  branch: master
  
feed:
  type: atom
  path: atom.xml
  limit: 5
  hub:

archive_generator:
  per_page: 40
  yearly: true
  monthly: true
  daily: false
  
sitemap:
  path: sitemap.xml
  
disqus_shortname: s-church

hire: true

generator_amp:
  templateDir:  themes/shane-amp
  assetDistDir: amp-dist
  cssFilePath: amp.css
  templateFilePath: amp.ejs
  logo:
    path:   SCLogo-purple_amp.png
    width:  600
    height: 60
  substituteTitleImage: 
    path:   default-post.jpg
    width:  512
    height: 512
  warningLog: false   # If you want to validate, please set true.
  google_analytics: UA-74778051-1